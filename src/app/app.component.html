<!-- Class Binding -->
<h1 [class.text-red] = "bool">Angular APP</h1>

<!-- Style Binding -->
<h1 [style.color] = "bool ? 'blue' : 'black'">Style Binding</h1>

<!-- Event Binding -->
<button (click)="buttonClick()">Click me</button>

<!-- COMPONENTS -->
<app-navbar></app-navbar>
<app-post></app-post>

<!-- String interpolation  -->
<p> {{ message }} </p>

<img src="{{ imgUrl }}" alt="">

<!-- Property Binding -->
<img [src]="imgUrl" alt="">

<!-- Two way Data binding -->
<!--<input type="text" (keyup.enter) = "onKeyup(username.value)" #username>-->

<input type="text" [(ngModel)] = "userName" (keyup.enter) = "onKeyup()">

<!-- V1 not ideal -->
<p>{{ postArray }}</p>
<ul>
    <li>{{ postArray[0] }}</li>
    <li>{{ postArray[1] }}</li>
    <li>{{ postArray[2] }}</li>
    <li>{{ postArray[3] }}</li>
    <li>{{ postArray[4] }}</li>
</ul>

<!-- V2 Fetched using ngFor Directive -->
<ul>
    <li *ngFor = "let post of postArray" > {{ post }} </li>
</ul>

<!-- V3 Fetching Object array -->

<button (click)="addNew()">Add New Data</button>

<ul>
    <li *ngFor = "let post of objArray; let i = index" >
        {{ post.postTitle }}
        <button (click)="onDelete(i)">Delete</button>
    </li>
</ul>
